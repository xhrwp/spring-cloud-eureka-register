spring.application.name=spring-cloud-eureka
server.port=9001
# 表示是否将自己注册到Eureka Server，默认为true。
eureka.client.register-with-eureka=true
# 表示是否从Eureka Server获取注册信息，默认为true。
eureka.client.fetch-registry=true
# 设置与Eureka Server交互的地址，查询服务和注册服务都需要依赖这个地址。
# 默认是http://localhost:8761/eureka ；多个地址可使用 , 分隔
eureka.instance.hostname=host9001
eureka.client.serviceUrl.defaultZone=http://host9002:9002/eureka/,http://host9003:9003/eureka/
eureka.instance.metadataMap.instanceId=${spring.application.name}:${spring.application.instance_id:${server.port}:${random.value}}